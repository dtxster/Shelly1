name: SmartStairsSwitch
author: Ivan Grigorov <dtxster@gmail.com>
arch: esp8266
description: Smarts Stairs Switch
version: 1.0

libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

sources:
  - src

filesystem:
  - fs

config_schema:

  # APP
  - ["sss", "o", {title: "Smart Stairs Switch settings"}]
  - ["sss.enabled", "b", false, {title: "State"}]
  - ["sss.mode", "s", "Timer", {title: "Mode"}]
  - ["sss.timerval", "i", 10, {title: "Timer seconds"}]
  
  # SNTP
  - ["sntp.server", "s", "0.bg.pool.ntp.org", {title: "Server address"}]
  
  # MQTT
  - ["mqtt.enable", true]
  - ["mqtt.server", "10.10.0.243:1883"]

  # WiFi
  - ["wifi.sta.enable", true]
  - ["wifi.sta.ssid", "UBGRADE"]
  - ["wifi.sta.pass", "hackmepass"]

libs:
  - origin: https://github.com/mongoose-os-libs/boards
  - origin: https://github.com/mongoose-os-libs/ca-bundle
  - origin: https://github.com/mongoose-os-libs/http-server
  - origin: https://github.com/mongoose-os-libs/rpc-mqtt
  - origin: https://github.com/mongoose-os-libs/rpc-service-config
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/wifi
  - origin: https://github.com/mongoose-os-libs/sntp

tags:
  - wifi
  - c
  - mqtt
  - js
  - net

manifest_version: 2017-05-18